ited frames (Python)</option></select> <select id="heapPrimitivesSelector"><option value="false">inline primitives and try to nest objects</option><option value="nevernest" selected="selected">inline primitives but don't nest objects [default]</option><option value="true">render all objects on the heap (Python)</option></select> <select id="textualMemoryLabelsSelector"><option value="false">draw pointers as arrows [default]</option><option value="true">use text labels for pointers</option></select></div></body></html>
